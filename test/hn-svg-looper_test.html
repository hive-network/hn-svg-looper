  <title>hn-svg-looper test</title>

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <hn-svg-looper></hn-svg-looper>
    </template>
  </test-fixture>

  <test-fixture id="ChangedPropertyTestFixture">
    <template>
      <hn-svg-looper path="/images/logo_loader_loop.svg"></hn-svg-looper>
    </template>
  </test-fixture>

  <script>
    suite('hn-svg-looper', () => {

      test('instantiating the element with default properties works', () => {
        const element = fixture('BasicTestFixture');
        // assert.equal(element.width, '250px');
        const elementShadowRoot = element.shadowRoot;
        const elementImage = elementShadowRoot.querySelector('#svgImage');
        // assert.equal(elementImage.src, '/images/logo_loader_loop.svg?l-num=1');
        assert.include(elementImage.data, '/images/logo_loader_loop.svg', 'src contains substring');

      });

    });
  </script>
